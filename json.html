<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>
      Convert a JavaScript object into a JSON string, and send it to the server.
    </h2>
    <p id="result"></p>
    <script>
      var myObj = {
        name: "Nafee",
        age: 12,
        gender: "helicopter",
      };
      var myJSON = JSON.stringify(myObj);
      var newObj = JSON.parse(myJSON);
      document.getElementById("result").innerHTML = newObj.gender;
    </script>
  </body>
</html>
